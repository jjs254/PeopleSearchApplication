<div class="jumbotron jumbotron-add">
  <h1>Add a Person</h1>
</div>

<div class="container">
  <div [hidden]="!submitted">
    <div class="alert alert-success">
      <p>Person successfully submitted.</p>
    </div>
    <button type="button" class="btn btn-primary" (click)="nextPerson()">Submit Another Person</button>
  </div>
  <form class="mainForm" #personForm="ngForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address" #address="ngModel">
    </div>
    <div class="form-group">
      <label for="address">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city" #city="ngModel">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="model.state" name="state" #state="ngModel">
    </div>
    <div class="form-group">
      <label for="zipcode">Zipcode</label>
      <input type="number" min="0" class="form-control" id="zipcode" oninput="this.value = Math.abs(this.value)" required [(ngModel)]="model.zipcode" name="zipcode" #zipcode="ngModel">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" min="0" class="form-control" id="age" oninput="this.value = Math.abs(this.value)" required [(ngModel)]="model.age" name="age" #age="ngModel">
    </div>
    <div class="form-group">
      <label for="interests">Interests</label>
      <textarea type="text" class="form-control" id="interests" required [(ngModel)]="model.interests" name="interests" #interests="ngModel"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>

  </form>
</div>
